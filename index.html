<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="author" content="Ameliya Natasha" />
  <title>Student Portal | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="img/logo.jpg" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="auth-container max-w-sm w-full p-6 bg-white rounded-lg shadow-lg">
    <header class="text-center mb-6">
      <img src="img/logo.jpg" alt="logo" class="logo-small w-24 h-auto mx-auto mb-4">
      <h1 class="text-2xl font-semibold text-gray-700">Student Portal</h1>
      <p class="text-gray-500">Sign in to access your dashboard</p>
    </header>

    <form id="loginForm" class="space-y-4" autocomplete="off">
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input id="username" name="username" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div id="error" class="error text-red-600 font-semibold hidden">Invalid username or password.</div>

      <button type="submit" class="btn-primary w-full py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:outline-none">Login</button>

      <p class="text-sm text-center text-gray-500">For credentials: <strong>ameliya / 2025</strong></p>
    </form>

    <footer class="auth-footer text-center mt-6">
      <p class="text-gray-500 text-sm">© 2025 Student Portal — Login</p>
    </footer>
  </main>

  <script>
    const CREDENTIALS = { username: 'ameliya', password: '2025' };

    // login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
        localStorage.setItem('portalUser', username); // Store user session
        window.location.href = 'dashboard.html'; // Redirect to dashboard
      } else {
        document.getElementById('error').classList.remove('hidden'); // Show error message if invalid
        document.getElementById('username').value = ''; 
		document.getElementById('password').value = ''; 
      }
    });
  </script>
</body>
</html>
